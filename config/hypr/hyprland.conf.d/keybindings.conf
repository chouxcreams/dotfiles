# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

bind = Ctrl, Space, exec, $menu
bind = SUPER CTRL, Q, exec, qs -c noctalia-shell ipc call lockScreen lock
bind = SUPER SHIFT, Q, exec, qs -c noctalia-shell ipc call sessionMenu toggle
bind = SUPER CTRL, V, exec, qs -c noctalia-shell ipc call launcher clipboard

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, killactive,
bind = $mainMod, C, togglefloating,
bind = $mainMod, C, centerwindow,
bind = $mainMod, M, exit,
bind = $mainMod, F, togglefloating,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, D, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Vimライクなキーバインドでも
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# ウィンドウの移動
bind = $mainMod SHIFT, h, swapwindow, l
bind = $mainMod SHIFT, k, swapwindow, u
bind = $mainMod SHIFT, l, swapwindow, r
bind = $mainMod SHIFT, j, swapwindow, d
bind = $mainMod SHIFT, z, movewindow

# ウィンドウを次のモニターに移動
bind = $mainMod, z, movewindow, mon:+1

# フォーカスがあたったウィンドウのリサイズ
bind = $mainMod, equal, resizeactive, 20 20
bind = $mainMod, minus, resizeactive, -20 -20

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = Ctrl, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bindm = Ctrl, mouse:273, resizewindow

# グルーピング
bind = $mainMod, G, togglegroup
bind = $mainMod SHIFT, G, moveoutofgroup
bind = $mainMod SHIFT, left, moveintogroup, l
bind = $mainMod SHIFT, right, moveintogroup, r
bind = $mainMod SHIFT, up, moveintogroup, u
bind = $mainMod SHIFT, down, moveintogroup, d
bind = $mainMod, tab, changegroupactive

# Laptop multimedia keys for volume and LCD brightness (swayosd)
bindel = ,XF86AudioRaiseVolume, exec, qs -c noctalia-shell ipc call volume increase
bindel = ,XF86AudioLowerVolume, exec,qs -c noctalia-shell ipc call volume decrease
bindel = ,XF86AudioMute, exec, qs -c noctalia-shell ipc call volume muteOutput
bindel = ,XF86AudioMicMute, exec, qs -c noctalia-shell ipc call volume muteInput
bindel = ,XF86MonBrightnessUp, exec, qs -c noctalia-shell ipc call brightness increase
bindel = ,XF86MonBrightnessDown, exec, qs -c noctalia-shell ipc call brightness decrease

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# dunst
bind = $mainMod, F12, exec, dunstctl close

# Screenshots
bind = Ctrl Shift, 3, exec, hyprctl -j activewindow | jq -r '"\(.at[0]),\(.at[1]) \(.size[0])x\(.size[1])"' | grim -g - - | swappy -f -
bind = Ctrl Shift, 4, exec, slurp | grim -g - - | swappy -f -

### ターミナルホットキー
# titleにfloatを指定したghosttyのウィンドウを最初に起動して、それが $terminalWorkspace に表示されるようにする
# TODO: titleではなくclassを指定できるようにしたい
$terminalWorkspace = terminal
workspace = special:$terminalWorkspace, monitor:DP-3
windowrule {
    name = ghostty-float
    match:class = com.mitchellh.ghostty
    match:title = float
    monitor = DP-3
    workspace = special:$terminalWorkspace
    float = on
    center = on
    size = 50% 65%
}
bind = ALT, Space, togglespecialworkspace, $terminalWorkspace
exec-once = ghostty --background-opacity=0.8 --title=float
