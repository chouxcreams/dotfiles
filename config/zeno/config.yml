snippets:
  # snippet and keyword abbrev
  - name: git
    keyword: g
    snippet: git

  - name: git create new branch
    keyword: sc
    snippet: switch -c {{branch_name}}
    context:
      lbuffer: '^git'

  - name: git branch
    keyword: br
    snippet: branch
    context:
      lbuffer: '^git'

  - name: git status
    keyword: gs
    snippet: git status --short --branch

  # snippet with placeholder
  - name: git commit message
    keyword: gcim
    snippet: git commit -m '{{commit_message}}'

  - name: git add all & commit
    keyword: gac
    snippet: |
      git add . && git commit -m '{{commit_message}}'

  - name: git add all, commit & push
    keyword: gacp
    snippet: |
      git add . && git commit -m '{{commit_message}}' && git push

  - name: git push
    keyword: gp
    snippet: git push

  - name: git switch branch
    keyword: gsw
    snippet: git switch {{branch_name}}

  - name: git log
    keyword: gl
    snippet: git plog

  - name: "null"
    keyword: "null"
    snippet: ">/dev/null 2>&1"
    # auto expand condition
    # If not defined, it is only valid at the beginning of a line.
    context:
      # buffer: ''
      lbuffer: '.+\s'
      # rbuffer: ''

  - name: branch
    keyword: B
    snippet: git symbolic-ref --short HEAD
    context:
      lbuffer: '^git\s+checkout\s+'
    evaluate: true # eval snippet

  - name: docker compose
    keyword: dcp
    snippet: docker compose

  - name: docker compose up
    keyword: dup
    snippet: docker compose up -d
