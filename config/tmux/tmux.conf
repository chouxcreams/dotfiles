set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'vaaleyard/tmux-dotbar'
set -g @tmux-dotbar-right "true"

set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'sainnhe/tmux-fzf'
bind-key "space" run-shell -b "${HOME}/.config/tmux/plugins/tmux-fzf/scripts/window.sh switch" # `prefix + space`で起動

set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'wfxr/tmux-fzf-url'
set -g @fzf-url-bind 'o'
set -g @plugin 'laktak/extrakto'

# vim-tmux-navigator
# set -g @plugin 'christoomey/vim-tmux-navigator'
# set -g @vim_navigator_mapping_left "C-Left C-h"  # use C-h and C-Left
# set -g @vim_navigator_mapping_right "C-Right C-l"
# set -g @vim_navigator_mapping_up "C-k"
# set -g @vim_navigator_mapping_down "C-j"
# set -g @vim_navigator_mapping_prev ""  # removes the C-\ binding

# マウス操作を有効にする
set-option -g mouse on

bind \; popup -xC -yC -w95% -h95% -E -d "#{pane_current_path}" 'PATH="$HOME/.cache/.bun/bin:$PATH" lazygit' # lazygit上でbunを正しく開くためにbunのpathを渡す
bind -n M-f resize-pane -Z

# Alt + hjkl でペイン移動
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Alt + ←→ でウィンドウ移動
bind -n M-left previous-window
bind -n M-right next-window

# Alt + tab でウィンドウ移動(mac用)
bind -n M-H previous-window
bind -n M-L next-window

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
