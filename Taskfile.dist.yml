version: "3"
includes:
  sheldon:
    dir: ./config/sheldon
    taskfile: ./config/sheldon/Taskfile.dist.yml
  zsh:
    dir: ./config/zsh
    taskfile: ./config/zsh/Taskfile.dist.yml
tasks:
  pull:
    cmds:
      - git pull origin main
      - task: update
  update:
    cmds:
      - task: symlink
      - task: brew
      - task: completions
      - task: sheldon:update
      - task: zsh:compile
  upgrade:
    desc: "brewとmiseで使用しているコマンドのアップデート"
    cmds:
      - brew update
      - brew upgrade
      - mise upgrade
  symlink:
    sources:
      - ./scripts/symlink.sh
    cmds:
      - ./scripts/symlink.sh
  brew:
    cmds:
      - brew bundle --file=$XDG_CONFIG_HOME/homebrew/Brewfile
    sources:
      - $XDG_CONFIG_HOME/homebrew/Brewfile
  completions:
    cmds:
      - ./scripts/completion.zsh
    sources:
      - ./scripts/completion.zsh
    generates:
      - "$XDG_DATA_HOME/zsh/completions/*"
  benchmark:
    desc: "zshの起動時間を計測する"
    silent: true
    preconditions:
      - sh: command -v hyperfine
        msg: "hyperfineがインストールされていません"
    cmd: hyperfine -w 5 -r 50 -i 'zsh -i -c exit'
